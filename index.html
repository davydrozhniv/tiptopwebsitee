<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візитка магазину ТІПТОП</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- БАНЕР -->
    <header>
        <img src="images/logo.png" alt="Банер магазину" class="banner">
    </header>

    <!-- ІНФОРМАЦІЯ ПРО МАГАЗИН -->
    <section class="about">
        <h1>Ласкаво просимо до магазину ТІПТОП!</h1>
        <p>Наш магазин знаходиться за адресою: <strong>м. Київ, вул. Прикладна, 12</strong></p>
        <p>Години роботи: з 09:00 до 18:00 (понеділок - п'ятниця)</p>
    </section>

    <!-- СПИСОК ТОВАРІВ -->
    <section class="products">
        <h2>Наші товари</h2>
        <div class="product-list">

            <!-- Картка товару 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Ціна: 1500 грн</p>
            </div>

            <!-- Картка товару 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Товар 2">
                <h3>Товар 2</h3>
                <p>Ціна: 2500 грн</p>
            </div>

            <!-- Картка товару 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Товар 3">
                <h3>Товар 3</h3>
                <p>Ціна: 3200 грн</p>
            </div>

        </div>
    </section>

    <!-- ПІДВАЛ САЙТУ -->
    <footer>
        <p>© 2024 ТІПТОП. Всі права захищено.</p>
    </footer>

</body>
</html>
