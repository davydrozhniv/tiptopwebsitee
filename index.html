<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візитка магазину ТІПТОП</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- БАНЕР -->
    <header>
        <img src="images/logo.png" with="200%" height="auto">
    </header>
    
    <!-- ІНФОРМАЦІЯ ПРО МАГАЗИН -->
    <section class="about">
        <h1>Ласкаво просимо до магазину ТІПТОП!</h1>
        <p>Наш магазин знаходиться за адресою: <strong>м. Івано-Франківськ, вул. Бельведерська, 25А,</strong></p>
        <p>Години роботи: з 09:00 до 18:00 (понеділок - п'ятниця)</p>
    </section>

    <!-- СПИСОК ТОВАРІВ -->
    <section class="products">
        <h2>Популярні товари</h2>
        <div class="product-list">

            <!-- Картка товару 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Ціна: 22 145 грн</p>
            </div>

            <!-- Картка товару 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Товар 2">
                <h3>Ноутбук ASUS TUF Gaming A15</h3>
                <p>Ціна: 31 999 грн</p>
            </div>

            <!-- Картка товару 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Товар 3">
                <a href="https://tiptop.ua/shop/tovar-2114551-led-televizor-samsung-ue55du7100uxua"
                          target="_blank> </a>
                <p>Ціна: 79 691 грн</p>
            </div>
        </div>
    </section>

    <!-- ПІДВАЛ САЙТУ -->
    <footer>
        <p>© 2024 ТІПТОП. Всі права захищено.</p>
    </footer>

</body>
</html>
